      <section class="msger">
        <header class="msger-header">
          <div class="msger-header-title">
            <i class="fas fa-comment-alt"></i> Chat <span id="cost"></span>
          </div>
          <div class="msger-header-options">
            <span><i class="fas fa-cog"></i></span>
          </div>
        </header>
        <main class="msger-chat">
        </main>
        <form class="msger-inputarea">
          <input type="text" class="msger-input" id="prompt" placeholder="Enter your message...">
          <button type="submit" class="msger-send-btn">Send</button>
          <button id="recButton" class="recrodingButton"></button>
        </form>

        <label for="max_tokens">Max response tokens:</label>
        <input type="range" id="max_tokens" name="max_tokens" min="300" max="5000" value="800" step="10">

        <label for="temperature">Temperature:</label>
        <input type="range" id="temperature" name="temperature" min="0" max="1" value="800" step="0.05">

        <label for="top_p">Top probabilities:</label>
        <input type="range" id="top_p" name="top_p" min="0" max="1" value="800" step="0.05">

        <label for="frequency_penalty">Frequency Penalty:</label>
        <input type="range" id="frequency_penalty" name="frequency_penalty" min="0" max="2" value="800" step="0.05">

        <label for="presence_penalty">Presence Penalty:</label>
        <input type="range" id="presence_penalty" name="presence_penalty" min="0" max="2" value="800" step="0.05">

        <label for="best_of">Max response tokens:</label>
        <input type="range" id="best_of" name="best_of" min="1" max="20" value="1" step="1">

        <label for="awesome-chatgpt-prompts">Act as:</label>
        <select name="awesome-chatgpt-prompts" id="awesome-chatgpt-prompts">
        </select>
      </section>
